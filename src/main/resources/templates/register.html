<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Java Book - Sign Up</title>
<!--    <link rel="stylesheet" th:href="@{/static/bootstrap.min.css}">-->
<!--    <link rel="stylesheet" th:href="@{/static/style.css}">-->
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/bootstrap.min.css">
  </head>
  <body>

    <div class="container mt-5">

      <div class="row signup">

        <div class="col-lg-7">

        <img src="" alt="">
        <h1 class=" pb-2"> Book</h1>
        <h2 class=" mb-5">JAVA Book helps you connect and share <br> with Programmers.</h2>
        </div>

        <div class="col-lg-5">

         <div class="shadow p-3 mb-5 bg-body rounded">

           <h3 class="">Sign Up</h3>
            <p class="mb-4">It's quick and easy.</p>

           <form class="" th:action="@{/register}" method="post" th:object="${user}">
             <div class="flexs">
               <input class="form-control mb-3" type="text" name="firstName" id="inputName" placeholder="First Name" th:field="*{firstName}" required>
               <input class="form-control mb-3" type="text" name="lastName" id="inputSurname" placeholder="Last Name" th:field="*{lastName}" required>
             </div>
             <div>
               <input class="form-control mb-3" type="email" name="email" id="inputEmail" placeholder="Email Address" th:field="*{email}" required>
             </div>
             <div>
               <input class="form-control" type="password" name="password" id="inputPassword" placeholder="New Password" th:field="*{password}" required>
             </div>
             <div class="row mt-3">
               <p class="mt-2">Date of birth</p>
               <div class="col-lg">
                 <input type="date" name="dateOfBirth" class="form-control" id="dob" th:field="*{dateOfBirth}" required>
               </div>
             </div>
             <p class="mt-4">Gender</p>
             <div class="row">

               <div class="col-lg-6">
                 <div class="form-check">
                   <input class="form-check-input" value="male" type="radio" name="gender" id="male"  th:field="*{gender}">
                   <label class="form-check-label" for="male">
                     Male
                   </label>
                 </div>
               </div>
               <div class="col-lg-6">
                 <div class="form-check">
                   <input class="form-check-input" type="radio" name="gender" id="female" value="female" th:field="*{gender}">
                   <label class="form-check-label" for="female">
                     Female
                   </label>
                 </div>
               </div>
             </div>

             <div class="d-grid gap-2 mt-3">
               <button type="submit" class="btn btn-success">Sign up</button>
               <p class="text-center mt-3">Have an Account?</p>
               <div class="divider"></div>
               <a th:href="@{/login}" class="btn btn-primary btn-lg mt-3 mb-3">
                 Login </a>
             </div>
           </form>

         </div>

        </div>

      </div>

    </div>

  </body>
</html>
