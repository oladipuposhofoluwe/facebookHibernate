<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Comment</title>
</head>
<body>
<div>
    <form th:action="@{/comment/edit/{commentId}(commentId=${comm.getId()})}" method="POST" th:object="${comm}">
        <textarea class="form-control" name="message"  th:field="*{comment}"></textarea>
        <button type="submit" class="">Update</button>
    </form>
</div>
</body>
</html>
